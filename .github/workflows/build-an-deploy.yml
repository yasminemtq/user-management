name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:

      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Install JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      # 3Ô∏è‚É£ Setup Maven (Windows)
      - name: Setup Maven on Windows
        shell: powershell
        run: |
          if (-Not (Test-Path "$env:USERPROFILE\maven\apache-maven-3.8.8\bin\mvn.cmd")) {
            Invoke-WebRequest -Uri "https://archive.apache.org/dist/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.zip" -OutFile "maven.zip"
            Expand-Archive -Path "maven.zip" -DestinationPath "$env:USERPROFILE\maven"
          }
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # 4Ô∏è‚É£ Build + Analyze (CMD = fiable sous Windows)
      - name: Build and Analyze with SonarQube
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: >
          mvn -B verify sonar:sonar
          -Dsonar.projectKey=user-management
          -Dsonar.sources=.
          -Dsonar.host.url=%SONAR_HOST_URL%
          -Dsonar.login=%SONAR_TOKEN%

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t carikk/quality-gate:latest .

      # 6Ô∏è‚É£ Login DockerHub
      - name: Log in to DockerHub
        shell: powershell
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      # 7Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push carikk/quality-gate:latest

      # 8Ô∏è‚É£ Setup kubeconfig
      - name: Setup kubeconfig
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "$HOME\.kube"
          Set-Content -Path "$HOME\.kube\config" -Value "${{ secrets.KUBECONFIG_CONTENT }}"
          kubectl config use-context docker-desktop
          kubectl config set-context --current --namespace=ensakh

      # 9Ô∏è‚É£ Verify Kubernetes context
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # üîü Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/deployment.yaml

      # 11Ô∏è‚É£ Verify pods
      - name: Verify Deployment
        run: |
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
