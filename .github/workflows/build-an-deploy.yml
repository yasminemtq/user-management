name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:

      # 1ï¸âƒ£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      # 3ï¸âƒ£ Setup Maven
      - name: Setup Maven
        shell: powershell
        run: |
          # VÃ©rifie si Maven existe, sinon tÃ©lÃ©charge et installe
          if (-Not (Test-Path "$env:USERPROFILE\maven\apache-maven-3.8.8\bin\mvn.cmd")) {
            Invoke-WebRequest -Uri "https://downloads.apache.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.zip" -OutFile "maven.zip"
            Expand-Archive -Path "maven.zip" -DestinationPath "$env:USERPROFILE\maven"
          }
          # Ajoute Maven aux variables d'environnement
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # 4ï¸âƒ£ Build et SonarQube analysis
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify sonar:sonar `
            -Dsonar.projectKey=user-management `
            -Dsonar.sources=. `
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} `
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        shell: powershell

      # 5ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t carikk/quality-gate:latest .

      # 6ï¸âƒ£ Login Docker
      - name: Log in to DockerHub
        shell: powershell
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      # 7ï¸âƒ£ Push Docker image
      - name: Push Docker image
        run: docker push carikk/quality-gate:latest

      # 8ï¸âƒ£ Setup kubeconfig
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context docker-desktop
          kubectl config set-context --current --namespace=ensakh

      # 9ï¸âƒ£ Verify Kubernetes context
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # ğŸ”Ÿ Deploy to Kubernetes
      - name: Deploy to kube
        run: kubectl apply -f k8s/deployment.yaml

      # 11ï¸âƒ£ Verify deployment
      - name: Verify Kubernetes
        run: |
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
