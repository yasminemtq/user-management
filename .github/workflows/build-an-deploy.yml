name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up JDK 21 (CORRIGÉ)
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      # Setup Maven (OK)
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # Build and SonarQube analysis (shell corrigé)
      - name: Build and analyze
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B clean verify sonar:sonar -Dsonar.project.settings=./sonar-project.properties

      # Login DockerHub AVANT build (important)
      - name: Log in to DockerHub
        shell: powershell
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      # Build Docker image
      - name: Build Docker image
        run: docker build -t carikk/quality-gate:latest .

      # Push Docker image
      - name: Push Docker image
        run: docker push carikk/quality-gate:latest

      # Set up kubeconfig (CORRIGÉ POUR WINDOWS)
      - name: Set up kubeconfig
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.kube"
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | Out-File -Encoding ascii "$env:USERPROFILE\.kube\config"
          kubectl config set-context --current --namespace=ensakh

      # Verify Kubernetes context
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # Deploy to Kubernetes
      - name: Deploy to kube
        run: kubectl apply -f k8s/deployment.yaml

      # Verify deployment
      - name: Verify Kubernetes resources
        run: |
          kubectl get nodes
          kubectl get pods -n ensakh
