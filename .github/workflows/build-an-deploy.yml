name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:

      # 1) Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Setup JDK 21 correctement
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3) Setup Maven (déjà installé sur ton runner)
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # 4) Build + SonarQube analysis
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B clean verify sonar:sonar -Dsonar.project.settings=./sonar-project.properties
        shell: cmd

      # 5) Build Docker image (corrigé avec image existante)
      - name: Build Docker image
        run: |
          docker build -t carikk/quality-gate:latest .

      # 6) DockerHub login
      - name: Log in to DockerHub
        shell: powershell
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      # 7) Push image
      - name: Push Docker image
        run: |
          docker push carikk/quality-gate:latest

      # 8) Setup Kubernetes config
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context docker-desktop
          kubectl config set-context --current --namespace=ensakh

      # 9) Check cluster
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # 10) Deploy app
      - name: Deploy to kube
        run: |
          kubectl apply -f k8s/deployment.yaml

      # 11) Check deployment
      - name: Verify Kubernetes resources
        run: |
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
